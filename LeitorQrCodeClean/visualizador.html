<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizar Pedido</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; background: #f9f9f9; }
    h1 { color: #333; }
    .dado { margin-bottom: 10px; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Dados do Pedido</h1>
  <div id="dados"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const base64 = params.get('dados');
    try {
      const json = JSON.parse(atob(base64));
      const container = document.getElementById('dados');
      Object.entries(json).forEach(([key, value]) => {
        const div = document.createElement('div');
        div.className = 'dado';
        div.innerHTML = `<span class="label">${key}:</span> ${value}`;
        container.appendChild(div);
      });
    } catch (e) {
      document.getElementById('dados').innerText = 'Erro ao ler os dados.';
    }
  </script>
</body>
</html>
